<div class="container">
  <h1 class="page-title">
    {{weatherHourly?.city.name}}
  </h1>
  <div class="weather-details-menu">
    <button [routerLink]="['/weather-details/', weatherHourly?.city.name]">16 Days</button>
    <button>Hourly</button>
  </div>

  <div class="row weather-hourly-container">
    <div class="col-md-12" *ngFor="let row of sortedDays">
      <table class="table table-dark">
        <thead class="thead-dark">
          <tr>
            <th scope="col">{{row?.name}}</th>
            <th scope="col">Temp</th>
            <th scope="col">Min</th>
            <th scope="col">Max</th>
            <th scope="col">mm</th>
            <th scope="col">m/s</th>
            <th scope="col">Pressure</th>
            <th scope="col">Humidity</th>
          </tr>
        </thead>
        <tbody *ngFor="let d of row.date; let i = index;" id="{{convertDateId(d?.dt)}}">
          <tr>
            <th scope="row">{{d?.dt*1000 | date:"HH:mm"}} <img src="assets/img/{{d?.weather[0].icon}}.png" alt="weather-condition" title="{{d?.weather[0].description}}"></th>
            <td><strong>{{d?.main.temp}}</strong></td>
            <td>{{d?.main.temp_min}}</td>
            <td>{{d?.main.temp_max}}</td>
            <td>{{d?.rain && d?.rain["3h"] || d?.snow && d?.snow["3h"] || 0}}</td>
            <td><i class="fa fa-long-arrow-up" aria-hidden="true" [ngStyle]="{'transform': 'rotateZ(' + d?.wind.deg + 'deg)'}"></i> {{d?.wind.speed}}</td>
            <td>{{d?.main.pressure}} hPa</td>
            <td>{{d?.main.humidity}}%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
